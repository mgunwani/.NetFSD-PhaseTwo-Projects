<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>User Registration</h2>

    <form action="https://www.google.com/">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" required pattern="[a-z]{1,15}"
            title="Name should only contains upto 15 lowercase letters. e.g. john" />
        <br /><br />
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" required />
        <br /><br />
        <label for="male">Male: </label>
        <input type="radio" name="gender" id="male" />
        <label for="female">Female: </label>
        <input type="radio" name="gender" id="female" />
        <br /><br />
        Prefferred Location:
        <label for="south_india">South India: </label>
        <input type="checkbox" name="location" id="south_india" />
        <label for="north_india">North India: </label>
        <input type="checkbox" name="location" id="north_india" />
        <label for="east_india">East India: </label>
        <input type="checkbox" name="location" id="east_india" />
        <label for="west_india">West India: </label>
        <input type="checkbox" name="location" id="west_india" />
        <br /><br />
        <label for="city">Current City</label>
        <select name="city" id="city">
            <option value="new_york">New York</option>
            <option value="sydney">Sydney</option>
            <option value="melbourne">Melbourne</option>
        </select>
        <br /><br />
        <label for="message">Message: </label><br />
        <textarea name="message" id="message" cols="30" rows="5"></textarea>
        <br /><br />
        <fieldset>
            <legend>Contact Details</legend>
            <br />
            Email Address: <input type="email" name="email" id="email">
            Phone Number: <input type="text" name="phone" id="phone">
            <br /><br />
            Email Address: <input type="email" name="email" id="email">
            Phone Number: <input type="text" name="phone" id="phone">
        </fieldset>
        <br /><br />
        <button>Click Me</button>
        <input type="submit" value="Register Here" />
        <input type="reset" value="Reset Fields" />
    </form>

</body>

</html>
