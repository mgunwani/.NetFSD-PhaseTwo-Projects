<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Universal Selector */
        * {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        /* h1 - element selector, color - property(key) and red - value */
        h1 {
            color: red;
            text-align: center;
        }

        h2,
        h3 {
            color: navy;
            font-size: 24px;
            font-family: fantasy;
        }
    </style>
</head>

<body>
    <h1>.Net FSD Training (Phase-2)</h1>
    <h2>CSS Fundamentals</h2>
    <h3>Types of StyleSheets</h3>
    <p>Embedded CSS</p>
    <p>External CSS</p>
    <p>Inline CSS</p>
</body>

</html>
